<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facilitator Dashboard | goCBT</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-wrapper" style="align-items: flex-start; padding-top: 50px;">
        <div class="auth-card" style="max-width: 900px; width: 95%;">
            <div class="auth-header">
                <h1 id="welcomeFac">Facilitator Portal</h1>
                <p id="facRole">Access Level: Administrator</p>
            </div>

            <div class="stats-row" style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div style="flex: 1; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                    <h4 style="color: #00d4ff;">Total Activity</h4>
                    <p id="totalLogs" style="font-size: 1.5rem; font-weight: bold;">0</p>
                </div>
                <div style="flex: 1; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                    <h4 style="color: #2ecc71;">Active IDs</h4>
                    <p id="uniqueStudents" style="font-size: 1.5rem; font-weight: bold;">0</p>
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <input type="text" id="searchBar" onkeyup="searchStudent()" placeholder="ðŸ” Search student by Reg Number or Name..." 
                       style="width: 100%; padding: 12px; background: #1a2236; border: 1px solid #00d4ff; color: white; border-radius: 5px;">
            </div>

            <table class="admin-table" id="studentTable" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="text-align: left; border-bottom: 2px solid #444;">
                        <th>Registration No</th>
                        <th>Student Name</th>
                        <th>Login Frequency</th>
                        <th>Last Activity</th>
                    </tr>
                </thead>
                <tbody id="studentBody">
                    </tbody>
            </table>
            
            <button class="btn-login" style="margin-top: 20px; background: #555;" onclick="location.href='index.html'">Logout</button>
        </div>
    </div>

    <script>
        const studentDB = [ /* Include same studentDB from logic file */ ];

        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'facilitator') window.location.href = 'index.html';
            
            document.getElementById('welcomeFac').innerText = `Welcome, ${user.name}`;
            document.getElementById('facRole').innerText = `Access Level: ${user.role}`;
            loadStudentData();
        };

        function loadStudentData() {
            const tbody = document.getElementById('studentBody');
            let total = 0;
            let activeCount = 0;

            studentDB.forEach(student => {
                const history = JSON.parse(localStorage.getItem(`history_${student.regNo}`)) || [];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.regNo}</td>
                    <td>${student.name}</td>
                    <td><span class="stat-badge">${history.length}</span></td>
                    <td>${history[0] ? history[0].date : 'Never'}</td>
                `;
                tbody.appendChild(row);
                total += history.length;
                if(history.length > 0) activeCount++;
            });

            document.getElementById('totalLogs').innerText = total;
            document.getElementById('uniqueStudents').innerText = activeCount;
        }

        function searchStudent() {
            const filter = document.getElementById('searchBar').value.toUpperCase();
            const rows = document.getElementById('studentBody').getElementsByTagName('tr');
            for (let row of rows) {
                const text = row.innerText.toUpperCase();
                row.style.display = text.includes(filter) ? "" : "none";
            }
        }
    </script>
</body>
</html>
